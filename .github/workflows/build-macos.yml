name: Build RustyTodos macOS

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build RustyTodos
        run: cargo build --release

      - name: Upload macOS binary
        uses: actions/upload-artifact@d735b5f4b67a2bbad8dfcf580a31b7b59d3ddf7d
        with:
          name: RustyTodos-macos
          path: target/release/rustytodos


